{% extends "blog/base.html" %}
{% block content %}

<!-- Navbar Right Side -->
        <div class="bg-light">
            <div role="main" class="container">
                <div class="row padding">
                    <div class="col-md-12">
                        <article class="media content-section">
                            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
                            <div class="media-body">
                                <div class="article-metadata">
                                    <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                                    <small class="text-muted">{{ object.date_posted|date:"d. F, Y" }}</small>
                                    {% if object.author == user %}
                                    <div>
                                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                                    </div>
                                    {% endif %}
                                </div>
                                <h2 class="article-title">{{ object.title }}</h2>
                                <div class="row">
                                    <div class="col-md-11">
                                        <div class="container-fluid backgroundimg-blog rounded" style="background: url({{ post.picture.url }}) no-repeat center center">
                                    </div>
                                </div>
                                    <div class="col-md-11">
                                    <p class="article-content pt-3 text-justify text-muted">{{ object.content|safe }}</p>
                                    <a href="{% url 'blog-blogs' %}" class="article-footer pt-2"><small>Back to the Blog Overview</small></a>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}
